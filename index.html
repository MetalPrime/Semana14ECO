<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Index</title>
</head>
<body>
    <article class="info">
        <div class="info__description title">
            <p>Hola</p>
            <p class="info__name">User</p>
            <p class="info__email">email</p>
            <p class="info__phone">+ 432465532</p>
        </div>
        <button class="info__LogOut">Cerrar Sesión</button>
    </article>

    <article class="contacts">
        <section class="contacts__info">
            <h3>Mis contactos</h3>
            <button class="contacts__add">+</button>
        </section>
        <section class="contacts__list">

        </section>
    </article>

    <article class="modal hidden">
      <section class="contacts__info contacts__info--blue">
        <p class="modal__title ">Agregar Contacto</p>
        <button class="modal__close">X</button>
      </section>

        <form class="form add">
    
            <label class="form__label">
              Nombre
              <input required type="name" name="name" placeholder="Nombre"/>
            </label>
        
            <label class="form__label">
              Teléfono
              <input required type="phone" name="phone" placeholder="Teléfono" />
            </label>
        
            <button type="submit">
              Agregar
            </button>
          </form>
    </article>

</body>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>

<script src="script/firebase.js"></script>
<script src="script/auth.js"></script>
<script src="script/index.js"></script>
<script src="script/Contact.js"></script>

</html>
